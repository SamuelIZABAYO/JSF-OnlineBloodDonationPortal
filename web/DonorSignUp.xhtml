<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Donor SignUp Form</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="FirstName:" for="firstName" />
                    <p:inputText id="firstName" value="#{bean.donor.firstName}" title="FirstName" />
                    <p:outputLabel value="LastName:" for="lastName" />
                    <p:inputText id="lastName" value="#{bean.donor.lastName}" title="LastName" />
                    <p:outputLabel value="DateOfBirth:" for="dateOfBirth" />
                    <p:calendar id="dateOfBirth" value="#{bean.donor.dateOfBirth}" title="DateOfBirth" showOn="button"/>
                    <p:outputLabel value="Phone:" for="phone" />
                    <p:inputText id="phone" value="#{bean.donor.phone}" title="Phone" />
                    <p:outputLabel value="Address:" for="address" />
                    <p:inputText id="address" value="#{bean.donor.address}" title="Address" />
                    <p:outputLabel value="Username:" for="username" />
                    <p:inputText id="username" value="#{bean.donor.username}" title="Username" />
                    <p:outputLabel value="Password:" for="password" />
                    <p:inputText id="password" value="#{bean.donor.password}" title="Password" />
                    <p:commandButton value="SignUp" action="#{bean.donorsignUp()}"></p:commandButton>
                </p:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
