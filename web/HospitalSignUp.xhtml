<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Record hospital"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="HospitalName:" for="hospitalName" />
                    <h:inputText id="hospitalName" value="#{bean.hospital.hospitalName}" title="HospitalName" />
                    <h:outputLabel value="Location:" for="location" />
                    <h:inputText id="location" value="#{bean.hospital.location}" title="Location" />
                    <h:outputLabel value="Username:" for="username" />
                    <h:inputText id="username" value="#{bean.hospitalUsername}" title="Username" />
                    <h:outputLabel value="Password:" for="password" />
                    <h:inputText id="password" value="#{bean.hospitalPassword}" title="Password" />
                    <p:commandButton value="SignUp" action="#{bean.hospitalSignUp()}"></p:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
