<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Record blood bank"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="BloodBankName:" for="bloodBankName" />
                    <p:inputText id="bloodBankName" value="#{bean.bloodBank.bloodBankName}" title="BloodBankName" />
                    <p:outputLabel value="Location:" for="location" />
                    <p:inputText id="location" value="#{bean.bloodBank.location}" title="Location" />
                    <p:outputLabel value="Username:" for="username" />
                    <p:inputText id="username" value="#{bean.bloodBank.username}" title="Username" />
                    <p:outputLabel value="Password:" for="password" />
                    <p:inputText id="password" value="#{bean.bloodBank.password}" title="Password" />
                    <p:commandButton value="SignUp" action="#{bean.bloodBankSignUp()}"></p:commandButton>
                </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
